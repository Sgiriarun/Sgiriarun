version: 2.1
jobs:
  print_Hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello
  print_world:
    docker:
      - image: circleci/node:13.8.0        
    steps:
      - run: echo world    
       
workflows:
  welcome_workflow_name:
    jobs:
      - print_Hello
      - print_world
          requires: 
            - print_Hello