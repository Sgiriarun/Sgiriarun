version: 2.1
commands:
  destroy_environment:
    parameters:
      when_to: 
        type: string
        default: "on_fail"
    steps: 
    - run:
        name: Destroy environment
        command: |
          aws cloudformation delete-stack --stack-name prod-${CIRCLE_WORKFLOW_ID} --region us-east-1
        when: << parameters.when_to >>

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name prod-${CIRCLE_WORKFLOW_ID} \
              --region us-east-1
      - run: return 1   #simulate an error, cause the job to fail
      - destroy_environment:
          when_to: always
                   
workflows:
  welcome_workflow_name:
    jobs:
      - create_infrastructure